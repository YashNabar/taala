version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    ignore:
      - dependency-name: "org.jetbrains.kotlin*"
        versions: ["2.1.x"] # Ignore minor updates for Kotlin
    commit-message:
      prefix: "build"
      include: "scope"
