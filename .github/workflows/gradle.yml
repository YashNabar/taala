name: "Gradle Build"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Grant Permissions
        run: chmod +x gradlew

      - name: Publish Pre-test Artifacts
        run: ./gradlew publishToMavenLocal

      - name: Build and Run Tests
        run: ./gradlew clean detekt build test integrationTest
